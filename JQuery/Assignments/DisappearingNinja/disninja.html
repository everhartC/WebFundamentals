<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Ninja Assignment - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('.row img').click(function(){
                $(this).fadeOut();
            });

            $('.reset').click(function(){
                $('img').show();
            });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="disninja.css">
</head>
<body>
    <div id="container">
        <div class="row">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
            <img src="ninja.png" alt="ninja">
        </div>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
